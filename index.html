<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Daily form</title>
</head>
<body>
    <div class="container">
        <form action="#" class="f-daily">
            <div class="f-daily__header">
                <img src="images/icon.png" alt="key">
                <h1>Create your free account</h1>
                <p class="f-daily__text">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="#">Log in.</a></p>
            </div>
            <div class="f-daily__frame">
                <input class="f-daily__name" type="text" name="username" placeholder="First name" required>
                <input class="f-daily__name" type="text" name="username" placeholder="Last name" required>
            </div>
            <div class="f-daily__frame">
                <input class="f-daily__input" type="email" name="email" placeholder="Email address" required>  
            </div>
            <div class="f-daily__frame">
                <input class="f-daily__input" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="button" name="submit">Sign up for free</button>
            <p class="f-daily__text">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
                    the <a href="#">Privacy Policy</a></p>
        </form>
    </div>
</body>
</html>
